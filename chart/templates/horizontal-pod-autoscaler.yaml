{{- if .Values.autoscaler.enabled }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-api
  labels:
{{ include "labels" . | indent 6 }}

spec:
  minReplicas: 1
  maxReplicas: {{ .Values.autoscaler.maxReplicas }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-api
  metrics:
    - type: Object
      object:
        describedObject:
          kind: Service
          name: {{ .Release.Name }}
        metric:
          name: envoy_upstream_active_requests
        target:
          type: Value
          value: "100"
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaler.averageCPU }}
{{- end }}
