name: Release from main to prod

on:
  release:
    tags:
      - "v*.*.*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Bring up DBs
        run: docker-compose -f docker-compose.db.yml up -d

      - name: Run unit tests
        run: cd src && go test ./... -v --tags=unit

      - name: Run integration tests
        run: cd src && go test ./... -v --tags=integration

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Tag name
        id: source
        run: |
          echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}

      - name: Worker - Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: icon-transactions-worker
          IMAGE_TAG: ${{ github.run_number }}
        run: |
          docker build --build-arg NODE_NAME=worker -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG docker/Dockerfile
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: API - Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: icon-transactions-api
          IMAGE_TAG: ${{ github.run_number }}
        run: |
          docker build --build-arg NODE_NAME=api -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG docker/Dockerfile
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Update dev deployment values file and re-commit
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'chart/deployments/prod/values.test.yaml'
          propertyPath: 'deployment.image.tag'
          value: ${{ github.run_number }}
          branch: main
          targetBranch: main
          createPR: 'false'
          message: 'Update dev deployment image version to ${{ github.run_number }}'
          token: ${{ secrets.GITHUB_TOKEN }}
